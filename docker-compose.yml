version: "3.0"
services:
    mysql:
        container_name: mysql
        image: mariadb
        volumes:
            - ./mysql:/var/lib/mysql
        ports:
            - "3306:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=password
    phpmyadmin:
        container_name: phpmyadmin
        image: phpmyadmin/phpmyadmin
        depends_on: 
            - mysql
        ports:
            - "8080:80"
        environment:
            - PMA_HOST=mysql